
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>WordFlow</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">
  
  <!-- iOS meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="WordFlow">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3771/3771261.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --sat: env(safe-area-inset-top);
      --sab: env(safe-area-inset-bottom);
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      overflow: hidden;
      background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
      height: 100vh;
      width: 100vw;
      margin: 0;
      /* Prevent elastic scrolling on iOS */
      position: fixed;
    }
    .no-select {
      user-select: none;
      -webkit-user-select: none;
    }
    .safe-top { padding-top: var(--sat, 20px); }
    .safe-bottom { padding-bottom: var(--sab, 20px); }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .animate-pop {
      animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    @keyframes successPulse {
      0% { transform: scale(1); filter: brightness(1); }
      50% { transform: scale(1.1); filter: brightness(1.5); }
      100% { transform: scale(1); filter: brightness(1); }
    }
    .animate-success {
      animation: successPulse 0.4s ease-out;
    }

    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    #debug-console {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: rgba(0, 0, 0, 0.8);
      color: #666;
      font-family: monospace;
      font-size: 8px;
      padding: 5px;
      overflow: hidden;
      z-index: 9999;
      pointer-events: none;
      opacity: 0.5;
    }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>
<body class="text-slate-100">
  <div id="root"></div>
  <div id="debug-console">Console logs active...</div>
  
  <script type="module" src="./index.tsx"></script>
</body>
</html>
